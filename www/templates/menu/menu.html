<ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Weather or Not!?</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.search">
          <i class="icon ion-search"></i>
          Find a city
        </ion-item>
        <ion-item menu-close ui-sref="app.settings">
          <i class="icon ion-android-settings"></i>
          Settings
        </ion-item>
        <div class="item item-divider">
          Favorites
        </div>
        <a class="item" href="#" ng-repeat="fav in favorites">
          <i class="icon ion-android-star"></i>
          {{fav.city}}
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
